apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: jetstack
  namespace: cert-manager
spec:
  interval: 1h
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: cert-manager
      version: "1.x"
      sourceRef:
        kind: HelmRepository
        name: jetstack
  values:
    crds:
      enabled: true
    tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
    webhook:
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
    cainjector:
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
    startupapicheck:
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule

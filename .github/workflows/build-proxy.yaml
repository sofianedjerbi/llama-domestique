name: Build Proxy Image

on:
  push:
    branches: [master]
    paths:
      - 'proxy/**'
      - '.github/workflows/build-proxy.yaml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-proxy

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./proxy
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Update deployment manifest
        run: |
          sed -i "s|image: ghcr.io/sofianedjerbi/llama-domestique-proxy:.*|image: ghcr.io/sofianedjerbi/llama-domestique-proxy:${{ github.sha }}|" clusters/llm/apps/llm/proxy.yaml

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add clusters/llm/apps/llm/proxy.yaml
          git diff --staged --quiet || git commit -m "chore: update proxy image to ${{ github.sha }}"
          git push

apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-proxy
  template:
    metadata:
      labels:
        app: vllm-proxy
    spec:
      containers:
        - name: proxy
          image: ghcr.io/sofianedjerbi/llama-domestique-proxy:latest
          ports:
            - containerPort: 8080
          env:
            - name: VLLM_URL
              value: "http://vllm:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-proxy
  labels:
    app: vllm-proxy
spec:
  selector:
    app: vllm-proxy
  ports:
    - port: 8080
      targetPort: 8080
